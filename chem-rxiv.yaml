openapi: 3.0.1
info:
  title: ChemRxiv Public API Documentation
  description: ChemRxiv  is a free submission, distribution, and archive service for unpublished preprints in chemistry and related areas. The API enables searching the archive and retrieving articles. 
  version: 0.0.84
servers:
  - url: 'https://chemrxiv.org/engage/chemrxiv'
paths:
  /public-api/v1/categories:
    get:
      summary: Get all categories with metadata
      description: >-
        Endpoint to get all available categories with total number of categories
        and category metadata such as name, id, description, parentId and number
        of published preprints in the category.
      operationId: getPublicapiV1Categories
      responses:
        '200':
          description: Success
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Result'
        '400':
          description: Bad request
          content: {}
        '429':
          description: >-
            Too Many Requests, please throttle or talk to us if you think
            there's a problem
          content: {}
  /public-api/v1/items:
    get:
      summary: Search items
      description: |-
            Search for items passing search term and filters.
            
            Example of Query with parameters
            
            1. { "term":"water flow","searchDateFrom" : "2020-01-01T00:00:00.000Z"}
            2. {"sort" : "VIEWS_COUNT_DESC", "limit" : 5}
            3. { "subjectIds" : 123456}
      operationId: getPublicapiV1Items
      parameters:
        - name: term
          in: query
          schema:
            type: string
        - name: skip
          in: query
          schema:
            type: number
            default: 0
        - name: limit
          in: query
          schema:
            maximum: 50
            type: number
            default: 10
        - name: sort
          in: query
          schema:
            type: string
            default: PUBLISHED_DATE_DESC
            enum:
              - VIEWS_COUNT_ASC
              - VIEWS_COUNT_DESC
              - CITATION_COUNT_ASC
              - CITATION_COUNT_DESC
              - READ_COUNT_ASC
              - READ_COUNT_DESC
              - RELEVANT_ASC
              - RELEVANT_DESC
              - PUBLISHED_DATE_ASC
              - PUBLISHED_DATE_DESC
        - name: author
          in: query
          schema:
            type: string
        - name: searchDateFrom
          in: query
          description: >-
            Enter date in format of YYYY-MM-DD or in ISO format of
            YYYY-MM-DDThh:mm:ssZ
          schema:
            type: string
            format: date
        - name: searchDateTo
          in: query
          description: >-
            Enter date in format of YYYY-MM-DD or in ISO format of
            YYYY-MM-DDThh:mm:ssZ
          schema:
            type: string
            format: date
        - name: categoryIds
          in: query
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
              x-constraint:
                length: 24
              x-format:
                hex:
                  byteAligned: false
            x-constraint:
              single: true
          x-constraint:
            single: true
        - name: subjectIds
          in: query
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
              x-constraint:
                length: 24
              x-format:
                hex:
                  byteAligned: false
            x-constraint:
              single: true
          x-constraint:
            single: true
      responses:
        '200':
          description: Success
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Model15'
        '400':
          description: Bad request
          content: {}
        '429':
          description: >-
            Too Many Requests, please throttle or talk to us if you think
            there's a problem
          content: {}
  /public-api/v1/licenses:
    get:
      summary: Get all licenses with metadata
      description: >
        Endpoint to get all available licenses with total number of licenses and
        license metadata such as name, id, description and url.
      operationId: getPublicapiV1Licenses
      responses:
        '200':
          description: Success
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Model17'
        '400':
          description: Bad request
          content: {}
        '429':
          description: >-
            Too Many Requests, please throttle or talk to us if you think
            there's a problem
          content: {}
  '/public-api/v1/items/{itemId}':
    get:
      tags:
        - public-api/v1/items
      summary: Get item metadata
      description: |-
          View the metadata for an item by passing its unique item id.
          Example of Query with parameters
          {"itemId" : 123456}
      
      operationId: getPublicapiV1ItemsItemid
      parameters:
        - name: itemId
          in: path
          required: true
          schema:
            type: string
            x-constraint:
              length: 24
            x-format:
              hex:
                byteAligned: false
          x-constraint:
            length: 24
          x-format:
            hex:
              byteAligned: false
      responses:
        '200':
          description: Success
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Model22'
        '400':
          description: Bad request
          content: {}
        '410':
          description: Item has been withdrawn
          content: {}
        '429':
          description: >-
            Too Many Requests, please throttle or talk to us if you think
            there's a problem
          content: {}
