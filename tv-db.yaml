openapi: 3.0.3
info:
  title: TV DB
  description: TV DB provides information everything related to TV shows!
  termsOfService: https://www.tvmaze.com/site/tos
  contact:
    email: example@email.com
  license:
    name: CC BY-SA
    url: http://creativecommons.org/licenses/by-sa/4.0/
  version: 1.0.11
externalDocs:
  description: Find out more about TV DB!
  url: https://www.tvmaze.com
servers:
  - url: https://api.tvmaze.com
tags:
  - name: search
    description: Search for shows or people
    externalDocs:
      description: Find out more
      url: https://www.tvmaze.com/api#search
  - name: shows
    description: Get information about shows, seasons and episodes
    externalDocs:
      description: Find out more
      url: https://www.tvmaze.com/api#shows
  - name: episodes
    description: Get information about specific episodes
    externalDocs:
      description: Find out more
      url: https://www.tvmaze.com/api#episodes
  - name: people
    description: Get information about people
    externalDocs:
      description: Find out more
      url: https://www.tvmaze.com/api#people
paths:
  /search/shows:
    get:
      tags:
        - search
      summary: Search through all the shows in our database by the show's name
      operationId: findShowsInDB
      parameters:
        - name: q
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    score:
                      type: number
                      example: 1.427453
                    show:
                      $ref: "#/components/schemas/Show"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                    example: Bad Request
                  message:
                    type: string
                    example: "Missing required parameters: q"
                  code:
                    type: integer
                    example: 0
                  status:
                    type: integer
                    example: 400
  /singlesearch/shows:
    get:
