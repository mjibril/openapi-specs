components:
  schemas:
    Show:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int32
          example: 73
        url:
          type: string
          example: https://www.tvmaze.com/shows/73/the-walking-dead
        name:
          type: string
          example: The Walking Dead
        type:
          type: string
          example: Scripted
        language:
          type: string
          example: English
        genres:
          type: array
          items:
            type: string
          example:
            - Drama
            - Action
            - Horror
        status:
          type: string
          example: Ended
