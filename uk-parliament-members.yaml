components:
  schemas:
    AnsweringBody:
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
          nullable: true
        shortName:
          type: string
          nullable: true
        target:
          type: string
          nullable: true
        department:
          $ref: "#/components/schemas/GovernmentDepartment"
      additionalProperties: false
    BiographyExperience:
      type: object
      properties:
        id:
