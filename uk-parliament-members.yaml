      summary: Return members by ID with list of their historical names, parties and memberships
      parameters:
        - name: ids
          in: query
          description: List of MemberIds to find
          required: true
          schema:
            type: array
            items:
              type: integer
              format: int32
      responses:
        "200":
          description: Success
          content:
            text/plain:
              schema:
                type: array
                items:
